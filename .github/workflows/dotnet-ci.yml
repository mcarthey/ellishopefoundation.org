name: .NET CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore EllisHope.csproj

    - name: Build
      run: dotnet build EllisHope.csproj --configuration Release --no-restore

    - name: Restore test dependencies
      run: dotnet restore EllisHope.Tests/EllisHope.Tests.csproj

    - name: Build tests
      run: dotnet build EllisHope.Tests/EllisHope.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test EllisHope.Tests/EllisHope.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true
