name: .NET CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 10 (Preview)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Display .NET version
      run: dotnet --version

    - name: Restore dependencies
      run: dotnet restore EllisHope.sln

    - name: Build solution
      run: dotnet build EllisHope.sln --configuration Release --no-restore

    - name: Run unit and integration tests with coverage
      run: dotnet test EllisHope.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./coverage --filter "TestCategory!=E2E"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Unit & Integration Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/**/coverage.cobertura.xml
        fail_ci_if_error: false
        verbose: true
        flags: unittests,integration
        name: codecov-umbrella

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore EllisHope.sln
    
    - name: Build solution
      run: dotnet build EllisHope.sln --configuration Release --no-restore
    
    - name: Install Playwright Browsers
      run: |
        dotnet build EllisHope.Tests --configuration Release
        pwsh EllisHope.Tests/bin/Release/net10.0/playwright.ps1 install --with-deps chromium
    
    - name: Start Application
      run: |
        cd EllisHope
        nohup dotnet run --no-build --configuration Release --urls "https://localhost:7049" > ../app.log 2>&1 &
        echo $! > ../app.pid
      env:
        ASPNETCORE_ENVIRONMENT: Development
    
    - name: Wait for Application
      run: |
        echo "Waiting for application to start..."
        for i in {1..30}; do
          if curl -k -s https://localhost:7049 > /dev/null; then
            echo "Application is running!"
            exit 0
          fi
          echo "Attempt $i/30..."
          sleep 2
        done
        echo "Application failed to start"
        cat app.log
        exit 1
    
    - name: Run Playwright E2E Tests
      run: dotnet test EllisHope.Tests --configuration Release --filter "TestCategory=E2E" --logger "trx;LogFileName=e2e-results.trx"
    
    - name: Stop Application
      if: always()
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) || true
        fi
    
    - name: Upload E2E Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: |
          **/e2e-results.trx
          app.log
    
    - name: Upload Playwright Artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-artifacts
        path: |
          **/test-results/
        retention-days: 7
