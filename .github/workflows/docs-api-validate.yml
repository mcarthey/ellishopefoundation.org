name: Validate API docs

on:
  push:
    paths:
      - 'EllisHope/**'
      - 'Areas/**'
      - 'docs/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'EllisHope/**'
      - 'Areas/**'
      - 'docs/**'
      - '.github/workflows/**'

jobs:
  validate-api-reference:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run API reference validation
        run: |
          dotnet tool install -g dotnet-script --version 2.0.0 || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet script ./scripts/validate-api-reference.csx
